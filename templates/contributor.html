
<html>


<body>
  <h1>Show me mula</h1>


   <form action="/contributor_data_specific" method = "POST"> 
      <div align="center">

         <select name="contributor_id">

            {% for contributor in contributors %}
               <option value = {{contributor.contributor_id|string}}>{{contributor.name|string}}</option>
            {% endfor %}

         </select>
         <button type="submit">Enter!</button>
      </div>
   </form>

<h2> Contributors </h2>
   <table>
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Number of Movies</th>
                  <th>Gender</th>
                  <th>Birth Year</th>
               </tr>
            </thead>

            <tbody>
               <!-- loop thru each movie row & pick specific attributes -->
               {% for contributor in contributors %}

                  <tr>
                     <td>{{ contributor.name }}</td>
                     <td>{{ contributor.number_movies }}</td>
                     <td>{{ contributor.gender }}</td>
                     <td>{{ contributor.birth_year }}</td>
                  </tr>
               {% endfor %}
            </tbody>
   </table>




</body>





</html>
