<html>
  <style>
    body{
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>


<div align="center">
  <h3>Past pre-professional critcs say: <h3>
</div>
<div align="center">
   <table>
            <thead>
               <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Movie Name</th>
                  <th>Rating</th>
               </tr>
            </thead>
            
            <tbody>
               <!-- loop thru each movie row & pick specific attributes -->
              {% for review in userReviews %}

                     <td>{{ review.username }}</td>
                     <td>{{ review.age }}</td>
                     <td>{{ review.gender }}</td>
                     <td>{{ review.name }}</td>
                     <td>{{ review.rating }}</td>
 
                  </tr>
              {% endfor %}
            </tbody>
   </table>
</div>



<div align="center">
  <h3>Have your voice heard! Review a movie!<h3>
</div>

<!--Selecting a movie to review and sending user data -->
  <form action="/submit_review" method = "POST">
    <div align="center">

      <!-- <label for="name">Name</label> -->
      Username: <input type="text" name="username_value" placeholder = "Enter a username"> 
      <br>
        

      Gender: <select name="gender">
        <option value = "male">male</option>
        <option value = "female">female</option>
        <option value = "other">other</option>
      </select> 
      <br>


        Age: <select name="age">
          {% for x in range(0, 100) %}
            <option value = {{x|string}}>{{x|string}}</option>
          {% endfor %}

        </select>
        <br>
      


      Movie: <select name="movie_id_to_review">

        {% for movie in movies %}
        <option value = {{movie.movie_id|string}}>{{movie.name|string}}</option>
            {% endfor %}

      </select>
      <br>


      Rating: <select name="user_review">
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3">3</option>
        <option value = "4">4</option>
        <option value = "5">5</option>
      </select>
      <br>

         <button type="submit">Enter!</button>
    </div>
  </form>



</body>


</html>
